name: "Check vaccine availability"
on:
  push

jobs:
  check_vaccine_availability:
    runs-on: ubuntu-latest
    env:
      TWILLIO_ACCOUNT_SID: ${{ secrets.TWILLIO_ACCOUNT_SID }}
      TWILLIO_AUTH_TOKEN: ${{ secrets.TWILLIO_AUTH_TOKEN }}
      SEND_TO: ${{ secrets.SEND_TO }}
      FROM: ${{ secrets.FROM }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Tor
        run: |
          sudo apt-get -y install tor
          sudo sh -c "echo 'EntryNodes {in} StrictNodes1' >> /etc/tor/torrc"
          sudo sh -c "echo 'ExitNodes {in} StrictNodes1' >> /etc/tor/torrc"
          echo "After updating"
          cat /etc/tor/torrc
          sudo /etc/init.d/tor restart

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "12"

      - name: Install dependencies
        run: npm install

      - name: Run the script
        run: npm start
        
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff-index --quiet HEAD || git commit -m "chore: update db" -a

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
         